language: go
sudo: false

go:
    - 1.x
git:
  depth: 1
# Skip the install step. Don't `go get` dependencies. Only build with the code
# in vendor/
install:
  - # skip
matrix:
  include:
    - go: 1.x
      env: LATEST=true
  fast_finish: true

before_install:
  # gox simplifies building for multiple architectures
  - go get github.com/mitchellh/gox

script:
    - go get -t -v ./...
    - diff -u <(echo -n) <(gofmt -d .)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test -v -race ./...
    # Only build binaries from the latest Go release.
    - if [ "${LATEST}" = "true" ]; then gox -os="linux darwin" -arch="amd64" -output="umccr.." -ldflags "-X main.Rev=`git rev-parse --short HEAD`" -verbose ./...; fi

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    # The names of the binaries to output, based on the -output template passed to gox.
    #- umccr.windows.amd64.exe
    - umccr.darwin.amd64
    - umccr.linux.amd64
  on:
    repo: umccr/cli
notifications:
  email: false
