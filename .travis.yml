language: go
go:
    - 1.12
os:
    - osx
    - linux
env:
  global:
    - PROJECT_NAME: umccr
matrix:
  fast_finish: true
script:
    - go build https://github.com/umccr/cli -o bin/umccr -i .
deploy:
  provider: releases
  api_key:
    secure: 
  file: bin/umccr
  on:
    repo: umccr/cli
notifications:
  email: false
